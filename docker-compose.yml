version: '3.5'

services:
  deploy:
    image: svenruppert/maven-3.5-jdk-oracle-10
    container_name: deploy
    hostname: deploy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - $PWD/:/usr/src/mymaven
      - ~/.m2/settings.xml:/root/.m2/settings.xml
      - ~/.gnupg/:/root/.gnupg/
    working_dir: /usr/src/mymaven
    #    command: 'mvn help:active-profiles
    command: 'mvn clean deploy
                    -Psys-nexus-deploy
                    -Psys-nexus-deploy-gpg
                    -Pqm-qs-lic-header-check
                    -Pqm-qs-no-snapshots
                    -Pgen-javadoc
                    -Dmaven.test.skip=true '